<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing-Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Sora&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="min-h-screen w-full flex flex-col bg-white">
      <div
        class="flex flex-col h-screen bg-gradient-to-b from-emerald-700 to-sky-950 rounded-b-[70px] gap-44"
      >
        <div class="flex justify-between items-center py-5">
          <div class="flex justify-center items-center gap-2 pl-36">
            <a href=""
              ><img src="./assets/logo.png" alt="cynderhost-logo" class="w-6"
            /></a>
            <a href="" class="text-white text-base font-medium">CynderHost</a>
          </div>
          <div class="flex justify-center items-center gap-5">
            <a href="" class="text-white text-[10px] hover:text-xs">Hosting</a>
            <a href="" class="text-white text-[10px] hover:text-xs"
              >Technology</a
            >
            <a href="" class="text-white text-[10px] hover:text-xs">About</a>
            <a href="" class="text-white text-[10px] hover:text-xs">Support</a>
          </div>
          <div class="flex justify-center items-center gap-4 pr-36">
            <a href="" class="text-white text-[10px]">Register</a>
            <div
              class="bg-gradient-to-r from-amber-400 to-emerald-400 rounded-3xl p-[2px]"
            >
              <button
                class="text-black text-[10px] text-center bg-white rounded-3xl w-20 h-7 border-none hover:bg-gradient-to-r from-amber-400 to-emerald-400 hover:text-white"
              >
                Sign in
              </button>
            </div>
          </div>
        </div>
        <div class="flex flex-col justify-center items-center gap-7">
          <h1
            class="text-9xl text-center leading-none text-transparent bg-clip-text bg-gradient-to-r from-amber-400 from-70% to-emerald-400"
          >
            Supercharged. <br />Performance
          </h1>

          <h3 class="text-white text-2xl">
            A bespoke hosting plaform built on decades of experience.
          </h3>
          <div class="flex flex-col justify-center items-center gap-56">
            <div class="flex gap-2">
              <div
                class="bg-gradient-to-r from-amber-400 to-emerald-400 p-[2px] rounded-3xl"
              >
                <button
                  class="bg-white rounded-3xl text-[10px] w-32 h-10 font-medium border-none hover:bg-gradient-to-r from-amber-400 to-emerald-400 hover:text-white"
                >
                  Get Started
                </button>
              </div>
              <div
                class="bg-gradient-to-r from-amber-400 to-emerald-400 p-[2px] rounded-3xl"
              >
                <button
                  class="bg-white rounded-3xl text-[10px] w-32 font-medium text-black h-10 hover:bg-gradient-to-r from-amber-400 to-emerald-400 hover:text-white"
                >
                  Talk to Sales
                </button>
              </div>
            </div>
            <span
              class="material-symbols-outlined bg-white text-transparent bg-clip-text hover:cursor-pointer hover:bg-gradient-to-r from-amber-400 to-emerald-400"
            >
              expand_more
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
